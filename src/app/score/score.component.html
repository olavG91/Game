<div class="container mt-4">
  <h1>Topplista </h1>
  <table mat-table [dataSource]="dataSource | slice:0:10" class="mat-elevation-z8 shadow mt-4">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Anv채ndarnamn</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="points">
      <th mat-header-cell *matHeaderCellDef>Po채ng</th>
      <td mat-cell *matCellDef="let element"> {{element.points}} </td>
    </ng-container>





    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <h2 class="mt-4">Snabbast</h2>
  <table mat-table [dataSource]="fastestSource | slice:0:1" class="mat-elevation-z8 shadow mb-4 mt-4">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Anv채ndarnamn</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="points">
      <th mat-header-cell *matHeaderCellDef>Po채ng</th>
      <td mat-cell *matCellDef="let element">{{element.points}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="bestTime">
      <th mat-header-cell *matHeaderCellDef>Tid</th>
      <td mat-cell *matCellDef="let element">{{element.bestTime}}</td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumnsFast"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsFast;"></tr>
  </table>
</div>
